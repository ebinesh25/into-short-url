steps:
  # 1. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'asia-south1-docker.pkg.dev/$PROJECT_ID/intolink/into-short-url',
        './api'
      ]

  # 2. Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'asia-south1-docker.pkg.dev/$PROJECT_ID/intolink/into-short-url'
      ]

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'into-short-url',
        '--image',
        'asia-south1-docker.pkg.dev/$PROJECT_ID/intolink/into-short-url',
        '--region',
        'asia-south1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--set-secrets',
        'REDIS_STRING=REDIS_CONNECTION_STRING:latest'
      ]

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/intolink/into-short-url'

options:
  logging: CLOUD_LOGGING_ONLY
