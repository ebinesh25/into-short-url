<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>API Resolver</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #url-id {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            background-color: #010409;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #30363d;
            color: #79c0ff; /* API blue text */
            word-break: break-all;
            margin: 0;
            min-width: 16rem;
            text-align: center;
        }

    </style>
</head>
<body>

        <p id="url-id">Fetching data...</p>

<script>

async function getData() {
    const fullUrl = window.location.href;
    const base = window.location.origin + "/";
    const target = fullUrl.replace(base, "");
    
    try {
        const response = await fetch("/api/shorten", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: target })
        });

        if (!response.ok) throw new Error("Server error");

        const data = await response.text();
        const elem = document.getElementById('url-id');
        
        if (elem) {
            elem.innerText = data;
        }
    } catch (err) {
        console.error("Fetch failed:", err);
        document.getElementById('url-id').style.color = "#f85149";
        document.getElementById('url-id').innerText = "Error: Could not resolve URL.";
    }
}

window.addEventListener('DOMContentLoaded', () => {
    getData();
});
</script>
</body>
</html>
